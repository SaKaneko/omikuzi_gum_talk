{% extends "base.html" %}

{% block title %}ログイン{% endblock %}

{% block content %}
  <h2>ログイン</h2>
  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
  <form method="post">
    <label>ユーザー名: <input name="username" /></label><br />
    <label>パスワード: <input name="password" type="password"/></label><br />
    <button type="submit">ログイン</button>
  </form>
{% endblock %}
